{% extends "layout.html" %}

{% block title %}
    Todo list
{% endblock %}

{% block main %}
        <!-- To-do list note -->
        <div id="todo-list-section">
            <div class = "heading">
                <h1>To-Do List</h1>
            </div>

        <!-- Add task to todo-list -->
        <form action="/todo" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="task" placeholder="Add a task" type="text">
            </div>
            <button class="btn button add" type="submit"><span>Add</span></button>
        </form>
            
            <!-- Show todo-list items -->
            {% for todo in todo %}
            <div class = "todo_items">
                <form action="/delete" method="post" id="delete">
                    <input name="id" type="hidden" value="{{todo.id}}">
                    <button class="btn last" type="submit">&#10004;</button>
                </form>   
                <li class="items">{{todo.task}}</li>  
            </div>              
            {% endfor %}

        </div>
    </div>
{% endblock %}
